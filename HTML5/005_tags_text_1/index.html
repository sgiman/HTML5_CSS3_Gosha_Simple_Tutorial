<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тестовая страница" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Теги для работы с текстом (LESSON 5)</title>
</head>

<body>
<h2>005 - Теги для работы с текстом</h2>
<hr />
<h1>Заголовок 1</h1>
<h2>Заголовок 2</h2>
<h3>Заголовок 3</h3>
<h4>Заголовок 4</h4>
<h5>Заголовок 5</h5>
<h6>Заголовок 6</h6>
<hr />

<!-- Old Variant  for text -->
<p>Этот <b>текст</b> <i>будет</i> <strike>абзацем (b)(i)</strike></p>
<!-- New Variant for text -->
<p>Этот <strong>текст</strong> <em>будет</em><strike>абзацем (strong)(em)</strike></p>	
<!-- Абревиатура (подсказка) -->
<p> <abbr title="Example abbreviation">HTML5 PAGE (abbreviation)</abbr></p>

<!-- Address new varariant -->
<address>США, штат Вашингтон (address)</address>
<!-- Address italic -->
<em>США, штат Вашингтон (em)</em>
<p>Этот <strike><strong><u><em>текст пробный</em></u></strong></strike></p>
</body>
</html>
